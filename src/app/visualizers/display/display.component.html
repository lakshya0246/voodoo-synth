<div class="display">
    <vd-histogram [height]="80" [width]="16" [analyser]="config?.analyserNode"></vd-histogram>
    <div class="lattice-filter"></div>
    <div class="right">
        <p>{{config?.trackName}}</p>
        <div class="beat-indicators">
            <vd-circular-beat-indicator *ngFor="let trackNode of config?.trackNodes" [analyser]="trackNode">
            </vd-circular-beat-indicator>
        </div>
    </div>
</div>
